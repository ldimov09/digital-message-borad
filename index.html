    <title>Digital Mesage Board</title>
    <style>
        .letter {
            display: flex;
            flex-wrap: wrap ;
            width: 45px;
            margin-right: 10px;
            margin-bottom: 15px;
            padding: 0;
        }
        .dot{
            margin-right: 2px;
            margin-bottom: 2px;
            padding: 0;
            width: 7px;
            height: 7px;
            background-color: rgb(50, 47, 47);
            border-radius: 50%;
            display: block;
            transition-duration: 1s;
        }
        .all{
            display: flex;
            width: 100%;
            flex-direction: column;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .row{
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }

        body{
            background-color: black;
            color: white;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
        input{
            position: relative;
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
            width: 575px;
        }
        button{
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
        select{
            font-size: 28px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
        }
        #DrawAll{

        }
        .drawButton{

        }
        .removeButton{
            color: rgb(154, 7, 7);
        }
        #addLine{

            let values = [];
            for(let input of arrOfInputs){
                values.push(input.value);
            }

            inputContainer.innerHTML += `<div class="inputForRow"> Line ${row + 1}: <input maxlength="34" type="text" id="input${row}" class="rowInput" placeholder="Type your message and hit [Draw]"> <button id="drawButton${row}" class="drawButton">Draw Single Line</button> <br></div>`;

            }

            }
            all.innerHTML += `</div>`;
        }

                }
