    </div>
    <br>
    <button id="getResult"> Generate array! </button>
    <p id="output"></p>
    <script>
        let letter = document.getElementById("letter");
        let arrOfDots = letter.getElementsByClassName("letterDot");
        let button = document.getElementById("getResult");
        let output = document.getElementById("output");
        let result = [];
        
        button.addEventListener("click", function(){
            result = [];
            for(let dot of arrOfDots){
                if(dot.checked){
                    result.push(1);
                }else{
                    result.push(0);
                }
            }
            console.log(result);
            output.innerHTML = "[";
            output.innerHTML += result.join(", ");
            output.innerHTML += "]";
        });

        
    </script>
